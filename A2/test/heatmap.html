<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Berry Catch Heatmap</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@7"></script>
</head>
<body>

<h2>Berry Catch Probability Heatmap</h2>
<div id="heatmap"></div>

<script>
vegaEmbed('#heatmap', {
  $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
  data: { url: 'heatmap.csv' },
  mark: 'rect',
  encoding: {
    x: { field: 'Pinap Berries', type: 'ordinal', title: 'Pinap Berries' },
    y: { field: 'Golden Razz Berries', type: 'ordinal', title: 'Golden Razz Berries' },
    color: { field: 'Total catch probability', type: 'quantitative', title: 'Catch Probability (%)' },
    tooltip: [
      { field: 'Pinap Berries', type: 'ordinal', title: 'Pinap Berries' },
      { field: 'Golden Razz Berries', type: 'ordinal', title: 'Golden Razz Berries' },
      { field: 'Total catch probability', type: 'quantitative', title: 'Catch Probability (%)' },
      { field: 'Expectation value', type: 'quantitative', title: 'Expectation Value' }
    ]
  }
}).catch(console.error);
</script>

</body>
</html>
