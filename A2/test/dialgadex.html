<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vega-Lite Bubble Plot — DialgaDex</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@7"></script>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 24px; }
    h1 { font-size: 1.25rem; margin-bottom: 8px; }
    #vis { max-width: 1000px; }
    .note { color: #555; font-size: 0.9rem; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Bubble plot — DPS (x) vs TDO (y), eDPS = size, Tier = color</h1>
  <div id="vis"></div>
  <div class="note">This file expects a CSV named <code>dialgadex.csv</code> to be next to the HTML file (same folder). The CSV should contain the columns: <code>Tier, Name, Damage per Second (DPS), Total Damage Output (TDO), Best Moveset, Effective Damage per Output (eDPS)</code>.</div>

  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 500,
  "height": 400,
  "title": "DialgaDex — TDO vs DPS (Bubble Plot)",
  "data": { "url": "dialgadex.csv" },

  "transform": [
    {
      "calculate": "datum['Effective Damage per Output (eDPS)'] < 15 ? '<15' : datum['Effective Damage per Output (eDPS)'] < 16 ? '15–16' : datum['Effective Damage per Output (eDPS)'] < 17 ? '16–17' : datum['Effective Damage per Output (eDPS)'] < 18 ? '17–18' : '>18'",
      "as": "eDPS Range"
    }
  ],

  "mark": "circle",
  "encoding": {
    "x": {
      "field": "Total Damage Output (TDO)",
      "type": "quantitative",
      "title": "Total Damage Output (TDO)",
      "axis": {"tickCount": 6}
    },
    "y": {
      "field": "Damage per Second (DPS)",
      "type": "quantitative",
      "title": "Damage per Second (DPS)",
      "axis": {"tickCount": 7}
    },
    "color": {
      "field": "Tier",
      "type": "nominal",
      "scale": {
        "range": ["#e41a1c", "#377eb8", "#4daf4a", "#984ea3", "#ff7f00"]
      },
      "title": "Tier"
    },
    "size": {
      "field": "eDPS Range",
      "type": "nominal",
      "scale": {
        "domain": ["<15", "15–16", "16–17", "17–18", ">18"],
        "range": [50, 100, 200, 300, 400]
      },
      "legend": {"title": "eDPS Range"}
    },
    "tooltip": [
      {"field": "Name", "type": "nominal"},
      {"field": "Tier", "type": "nominal"},
      {"field": "Damage per Second (DPS)", "type": "quantitative"},
      {"field": "Total Damage Output (TDO)", "type": "quantitative"},
      {"field": "Effective Damage per Output (eDPS)", "type": "quantitative"}
    ]
  }
};


    vegaEmbed('#vis', spec, { actions: { source: false } });
  </script>
</body>
</html>
